<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/jpg" href="/img/favicon.png"/>

	<!--jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--BootStrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!-- 	validate -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<!-- 	datatable -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/plug-ins/1.12.1/sorting/custom-data-source/dom-text.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/plug-ins/1.12.1/i18n/es-ES.json"></script>
	<!-- estilos -->
	<link rel="stylesheet" href="css/comun.css">
	<link rel="stylesheet" href="css/admin.css">
	<link rel="stylesheet" href="../static/css/comun.css">
	<link rel="stylesheet" href="../static/css/admin.css">
	<!-- js -->
	<script src="js/general.js"></script>
	<script src="js/admin.js"></script>
	<script src="js/datatable.js"></script>
	<script src="js/validaForms.js"></script>

	<title>Gestión de obras</title>
</head>

<body class="d-flex flex-column h-100">
	<header th:insert="/plantilla::header"></header>
	<main class="flex-shrink-0">
		<div class="container">
			<!-- breadcrumb -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index">Inicio</a></li>
				<li class="breadcrumb-item"><a href="admin">Panel de administrador</a></li>
				<li class="breadcrumb-item" active aria-current="page">Gestión de obras</a>
				</li>
			</ol>
			<h1 class="text-center text-md-start mt-2">Gestión de obras</h1>
		</div>
		<div class="container-lg">
			<!-- tabla -->
			<div class="table-responsive">
				<table class="table table-striped align-middle" id="tablaObras">
					<thead>
						<tr>
							<th>Imagen</th>
							<th>Titulo</th>
							<th>Artista</th>
							<th>Corriente</th>
							<th>Fecha</th>
							<th>Técnica</th>
							<th>Ubicacion</th>
							<th>Dimension</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="obra : ${listaObras}">
							<form method="get">
								<td class="celdaImg">
									<!-- 									<label th:for="'img'+${obra.codObra}" class="btn-file form-label p-1 m-0 w-100 text-truncate"> -->
									<img th:src="@{${'img/obras/' + obra.imagenObra}}"
										src="../static/img/usuarios/perfil1.jpg" name="imagen"
										th:value="${obra.imagenObra}" class="img-fluid rounded-circle"
										alt="imagen de obra">
									<!-- 									</label> -->
									<!-- 									<input type="file" class="form-control btn-azul" name="fileEdit" th:id="'img'+${obra.codObra}"> -->
								</td>

								<td th:text="${obra.tituloObra}">Titulo obra
								</td>

								<td th:text="${obra.autorObra}">Autor obra

								</td>

								<td th:text="${obra.corrienteObra}"> Corriente obra

								</td>

								<td th:text="${obra.fechaObra}"> fecha obra

								</td>

								<td th:text="${obra.tecnicaObra}"> tecnica obra

								</td>

								<td th:text="${obra.ubicacionObra}"> ubicación obra

								</td>

								<td th:text="${obra.dimensionObra}">dimensión obra</td>

								<td class="pe-0 text-center">
									<a th:href="@{admin-obras/{codObra}(codObra=${obra.codObra})}" role="button"
										class="btn btn-edit p-0">
										<i class="bi bi-pencil-fill"></i>
									</a>
								</td>
								<td class="text-center ps-0">
									<a th:href="@{admin-obras/delete/{codObra}(codObra=${obra.codObra})}" role="button"
										class="btn btn-del p-0">
										<i class="bi bi-x-circle-fill"></i>
									</a>
								</td>
							</form>
						</tr>
					</tbody>
				</table>
			</div>
			<button class="btn btn-light btn-pdf bg-transparent border-0" onclick="window.print()"><i class="bi bi-filetype-pdf text-danger"></i>
				Descargar en PDF</button>
			<div class="d-flex justify-content-center my-3">
				<a th:href="@{admin-obras/{codObra}}" role="button" class="btn boton btn-add w-100">
					<i class="bi bi-plus-square text-light me-2"></i>
					Añadir obra
				</a>
			</div>
		</div>



	</main>
	<footer class="footer d-sm-flex justify-content-center mt-auto py-3" th:insert="/plantilla::footer"></footer>
</body>

</html>

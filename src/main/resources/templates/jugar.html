<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/jpg" href="/img/favicon.png"/>

	<!--BootStrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- 	validate -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<!-- estilos -->
	<link rel="stylesheet" href="css/comun.css">
	<link rel="stylesheet" href="css/jugar.css">
	<!-- estilo vS -->
	<link rel="stylesheet" href="../static/css/comun.css">
	<link rel="stylesheet" href="../static/css/jugar.css">
	<!-- js -->
	<script src="js/general.js"></script>
	<script src="js/jugar.js"></script>
	<script src="js/validaForms.js"></script>
	<script src="../static/js/jugar.js"></script>

	<title>Jugar</title>
</head>

<body class="d-flex flex-column h-100">
	<header th:insert="/plantilla::header"></header>
	<main class="flex-shrink-0 mb-5">
		<div class="container">
			<!-- breadcrumb -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index">Inicio</a></li>
				<li class="breadcrumb-item" active aria-current="page">Jugar</a>
				</li>
			</ol>
			<h1 class="text-center">Jugar</h1>
			<div class="text-center mb-3">
				<p>Pon a prueba tus conocimientos adivinando los autores de las obras o sus nombres.</p>
				<p>¡Elige la modalidad que más te guste para comenzar!</p> 
			</div>

			<form action="jugar-pregunta">
				<div class="row">
					<div class="col-md mb-3">
						<div class="card bg-dark text-white justify-content-center">
							<img src="img/artistas/diegovelazquez.jpg" class="card-img" alt="imagen de artista">
							<div class="card-img-overlay">
								<button class="btn-jugar w-100 fs-2" type="submit" name="tipoJuego" value="artista"
									onsubmit="jugar(this)">Averigua el artista</button>
							</div>
						</div>
					</div>
					<div class="col-md">
						<div class="card bg-dark text-white justify-content-center">
							<img src="img/obras/lanocheestrellada.jpg" class="card-img" alt="imagen de artista">
							<div class="card-img-overlay">
								<button class=" btn-jugar w-100 fs-2" type="submit" name="tipoJuego" value="obra"
									onsubmit="jugar(this)">Averigua la obra</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</main>
	<footer class="footer d-sm-flex justify-content-center mt-auto py-3" th:insert="/plantilla::footer"></footer>
</body>

</html>

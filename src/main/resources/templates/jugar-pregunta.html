<!DOCTYPE html>
<html lang="es" class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/jpg" href="/img/favicon.png"/>

	<!--BootStrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<!--jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- 	validate -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
	<!-- estilos -->
	<link rel="stylesheet" href="css/comun.css">
	<link rel="stylesheet" href="css/jugar.css">
	<!-- estilo vS -->
	<link rel="stylesheet" href="../static/css/comun.css">
	<link rel="stylesheet" href="../static/css/jugar.css">
	<!-- js -->
	<script src="js/general.js"></script>
	<script src="js/jugar2.js"></script>
	<script src="js/validaForms.js"></script>
	<script src="../static/js/jugar2.js"></script>

	<title>Jugar | Arty</title>
</head>

<body class="d-flex flex-column h-100">
	<header th:insert="/plantilla::header"></header>
	<main class="flex-shrink-0 mb-5">
		<div class="container">
			<!-- breadcrumb -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="index">Inicio</a></li>
				<li class="breadcrumb-item" active aria-current="page">Jugar</a>
				</li>
			</ol>
			<div class="puntos text-center">
				<p class="m-0">Puntos: <span id="puntos">0</span></p>
				<p class="m-0"> Pregunta <span id="numPreg">0</span> de 5</p>
			</div>

			<div id="divPregunta" class="d-flex flex-column align-items-center m-auto border rounded-2 shadow-sm px-4" th:data-juego="${tipoJuego}">
				<h1 id="pregunta" th:text="${pregunta}" class="fs-2 p-2 text-center">
					¿Cómo se llama la obra?
				</h1>
				<img src="../static/img/elnacimientodevenus.jpg"
					alt="imagen del juego a adivinar" id="imagenJuego" class="img-fluid mb-3 rounded border-dark shadow-sm">
				<div class="botones row row-cols-1 row-cols-md-2 w-100 mt-3 justify-content-between">
					<button class="btn btn-preg mb-3 " id="btn1" onclick="comprobarRespuesta(0)">Op1</button>
					<button class="btn btn-preg mb-3" id="btn2" onclick="comprobarRespuesta(1)">Op2</button>
					<button class="btn btn-preg mb-3" id="btn3" onclick="comprobarRespuesta(2)">Op3</button>
					<button class="btn btn-preg mb-3" id="btn4" onclick="comprobarRespuesta(3)">Op4</button>
				</div>


			</div>




		</div>
	</main>
	<footer class="footer d-sm-flex justify-content-center mt-auto py-3" th:insert="/plantilla::footer"></footer>
</body>

</html>
